<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Regex</title>
</head>
<body>
   <label>
        Input
        <br />
        <textarea id="str" rows="10" cols="100"></textarea>
    </label>
    <br />
    <label>
        RegExp
        <br />
        <input id="regExp" size="100" />
    </label>
    <br />
    <label>
        Flags
        <br />
        <input id="flags" size="100" />
    </label>
    <br />
    <label>
        Replace string
        <br />
        <input id="rep" size="100" />
    </label>
    <br />
    <button onclick="reFind()">Find match</button>
    <button onclick="reReplace()">Replace</button>
    <p>
        <strong>Input len: </strong><span id="input_len">0</span>
        <strong>Find time (ms): </strong><span id="find_time">0</span>
        <strong>Replace time (ms): </strong><span id="replace_time">0</span>
    </p>
    <br />
    <span id="output"></span>
    <script src="./index.js"></script>
</body>
</html>
